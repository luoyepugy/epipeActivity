<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优管采购宝</title>
	<link rel="stylesheet" href="css/index.min.css">
</head>
<body>
	<div class="header"><h2 class="title">优管采购宝</h2></div>
	<div class="content">
		<div class="purchaser j-purchaser">
			<img src="images/gif/home.gif" alt="欢迎页面">
			<img class="none" src="images/gif/login.gif" alt="登录页面2">
			<img class="none" src="images/purchase-publish.png" alt="发布页面">
